<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="color-scheme" content="light dark">
    <meta name="description" content="Enterprise Task Management System for efficient project and task organization">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://*.api.taskmaster.com; worker-src 'self'; manifest-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">

    <title>Task Management System</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">

    <!-- Resource Hints -->
    <link rel="preconnect" href="https://api.taskmaster.com">
    <link rel="preload" href="/assets/fonts/inter-var.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    
    <!-- Critical CSS Preload -->
    <link rel="preload" href="/assets/styles/critical.css" as="style">
    <link rel="stylesheet" href="/assets/styles/critical.css">

    <!-- Font Face Declaration -->
    <style>
        @font-face {
            font-family: 'Inter var';
            src: url('/assets/fonts/inter-var.woff2') format('woff2');
            font-weight: 100 900;
            font-display: swap;
            font-style: normal;
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
            font-feature-settings: 'kern', 'liga', 'calt', 'ss01', 'ss02', 'ss03';
        }
    </style>

    <!-- Non-critical CSS -->
    <link rel="stylesheet" href="/assets/styles/main.css" media="print" onload="this.media='all'">
</head>
<body>
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: system-ui, -apple-system, sans-serif;">
            JavaScript is required to run this application. Please enable JavaScript to continue.
        </div>
    </noscript>

    <!-- Application Root -->
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx" defer></script>

    <!-- Performance Monitoring -->
    <script>
        window.performance.mark('app-start');
    </script>
</body>
</html>
